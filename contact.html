<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contact-container">
        <h1>Get in Touch</h1>
        <p>Fill out the form below and we'll get back to you as soon as possible.</p>

        <form id="contact-form" novalidate >
             <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
                <div class="error-message" id="name-error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
                 <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="What is this regarding?">
                <div class="error-message" id="subject-error"></div> </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>
                 <div class="error-message" id="message-error"></div>
            </div>

            <button type="submit" id="submit-button">Send Message</button>

            <div id="form-status"></div> </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
